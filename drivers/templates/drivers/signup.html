{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="rides">
        <h2>Rejestracja</h2>
    </div>
    <div class="forms">
      <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.help_text }}<br>
              {{ field }}<br>
              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}
            </p>
          {% endfor %}
          <button type="submit">Sign up</button>
        </form>
    </div>
  </div>
  {{user  }}
  
  {% endblock %}
